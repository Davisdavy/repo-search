<div class="container">
    <ul class="bar">
      <li>Search</li>
    </ul>
  <ng-progress></ng-progress>
  
  <div class="form">
    <form (ngSubmit)='findProfile()' #searchForm='ngForm'>
         <div class="form-group">
           <input type="text" class="form-control" placeholder="User's  username" [(ngModel)] ="username" name="username" (keyup)="findProfile()">
        </div>
       </form>
  </div>
  <h2 appHighlight>User Details</h2>
  
      <div class="row">
        <div class = "avatar">
              <img src="{{profile.avatar_url}}" class="avatarimg" alt="image">
          </div>
        </div>
        <div class="row">
           <div class="col">
  
              <div class="panel">Profile Name:{{profile.name}}</div>
              <div class="panel"><a href="{{profile.url}}">Profile Url:{{profile.url}}</a></div>
              <div class="panel">Profile Bio:{{profile.bio}}</div>
              
          </div>
          <div class="col">
              <label for="Repos"> Repositories:{{profile.public_repos}}</label><br>
              <div class="label label-default">This account was created on {{profile.created_at}}</div>
              <div class="label label-default">{{profile.createdDate|dateCount}} days ago</div>
  
           </div>
         </div>
  
     <div class="row3">
      <button class="home"><a routerLink='/home' routerLinkActive='active'><--Home</a></button>
    </div>
  
  </div>
